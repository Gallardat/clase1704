<h1>FORMULARIO HIJO A PADRE</h1>
<label>
  Nombre:
  <input type="text" name="nombre" [(ngModel)]="nombre" required>
</label><br><br>
<label>
  Apellido:
  <input type="text" name="apellido" [(ngModel)]="apellido"required>
</label><br><br>
<label>
  DNI:
  <input type="text" name="dni" [(ngModel)]="dni"required>
</label><br><br>
<label>
  Teléfono:
  <input type="text" name="telefono" [(ngModel)]="telefono"required>
</label><br><br>
<label>
  Dirección:
  <input type="text" name="direccion" [(ngModel)]="direccion"required>
</label><br><br>
<label>
  Email:
  <input type="email" name="email" [(ngModel)]="email"required>
</label><br><br>
<button (click)="addPaciente ()">Agregar</button><br>
