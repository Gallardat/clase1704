<h1>Ejemplo directivas</h1>

<!--EJEMPLO ngIf-->
  <label>EJEMPLO ngIf</label>
  <input type="text" class="form-control" [(ngModel)]="nombre"
  placeholder="Complete su nombre y apellidos">
  <button type="submit" class="btn btn-primary" *ngIf="nombre; else
  desactivado">Enviar</button>
  <ng-template #desactivado> ②
  <button type="submit" class="btn btn-primary" disabled>Enviar</button> </ng-template>



<!--EJEMPLO ngStyle-->
<h4>EJEMPLO ngStyle</h4>
<input type="number" min="0" max="10" class="form-control" [(ngModel)]="edad"><hr>
<h4 style="display: inline-block;">Edad con color :&nbsp; </h4>
<h4 style="display: inline-block;"
[ngStyle]="{color:setColor()}">{{edad}}</h4>

<!--EJEMPLO ngFor-->
<h3>EJEMPLO ngFor</h3>
<ul>
<li *ngFor="let curso of cursos"><h4>{{curso}}</h4></li>
</ul>

<!--EJEMPLO ngSwitch-->
<h2>EJEMPLO ngSwitch</h2>
<p>Ingrese primer valor
  <input [(ngModel)]="n1" type="number">
</p>
<p>Ingrese segundo valor
  <input [(ngModel)]="n2" type="number">
</p>
<p>
  <select [(ngModel)]="operacion">
    <option value="elija">Elija una opción</option>
    <option value="sumar">Sumar</option>
    <option value="restar">Restar</option>
    <option value="multiplicar">multiplicar</option>
    <option value="dividir">Dividir</option>
  </select>
</p>
<p>Resultado:
  <span [ngSwitch]="operacion">
    <span *ngSwitchCase="'sumar'">{{n1+n2}}</span>
    <span *ngSwitchCase="'restar'">{{n1-n2}}</span>
    <span *ngSwitchCase="'multiplicar'">{{n1*n2}}</span>
    <span *ngSwitchCase="'dividir'">{{n1/n2}}</span>
    <span *ngSwitchDefault>NO HA ELEGIDO OPCIÓN</span>
  </span>
</p>
